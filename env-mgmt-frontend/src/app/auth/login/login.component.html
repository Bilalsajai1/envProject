<!-- src/app/auth/login/login.component.html -->

<div class="login-wrapper">
  <div class="login-container">

    <!-- Logo Section -->
    <div class="logo-section">
      <img src="perenity_software.png" alt="Perenity Software" class="logo" />
      <h1 class="app-title">Gestion des Environnements</h1>
      <p class="app-subtitle">Connectez-vous pour accéder à la plateforme</p>
    </div>

    <!-- Login Card -->
    <mat-card class="login-card">
      <form [formGroup]="form" (ngSubmit)="submit()">

        <!-- Username -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Nom d'utilisateur</mat-label>
          <input
            matInput
            formControlName="username"
            autocomplete="username"
          />
          <mat-icon matPrefix>person</mat-icon>
          <mat-error *ngIf="form.get('username')?.hasError('required')">
            Le nom d'utilisateur est obligatoire
          </mat-error>
        </mat-form-field>

        <!-- Password -->
        <mat-form-field appearance="outline" class="full-width">
          <mat-label>Mot de passe</mat-label>
          <input
            matInput
            [type]="hidePassword ? 'password' : 'text'"
            formControlName="password"
            autocomplete="current-password"
          />
          <mat-icon matPrefix>lock</mat-icon>
          <button
            mat-icon-button
            matSuffix
            type="button"
            (click)="hidePassword = !hidePassword"
            [attr.aria-label]="'Masquer le mot de passe'"
            tabindex="-1"
          >
            <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
          </button>
          <mat-error *ngIf="form.get('password')?.hasError('required')">
            Le mot de passe est obligatoire
          </mat-error>
        </mat-form-field>

        <!-- Remember Me & Forgot Password -->
        <div class="form-options">
          <mat-checkbox formControlName="rememberMe" class="remember-checkbox">
            Se souvenir de moi
          </mat-checkbox>
          <a
            class="forgot-password-link"
            (click)="goToForgotPassword()"
            tabindex="0"
          >
            Mot de passe oublié ?
          </a>
        </div>

        <!-- Error Message -->
        <div class="error-message" *ngIf="error">
          <mat-icon>error</mat-icon>
          <span>{{ error }}</span>
        </div>

        <!-- Submit Button -->
        <button
          mat-raised-button
          color="primary"
          class="full-width login-button"
          type="submit"
          [disabled]="loading"
        >
          <mat-progress-spinner
            *ngIf="loading"
            diameter="20"
            mode="indeterminate"
            strokeWidth="2"
            class="spinner">
          </mat-progress-spinner>
          <span *ngIf="!loading">Se connecter</span>
          <span *ngIf="loading">Connexion en cours...</span>
        </button>
      </form>
    </mat-card>

    <!-- Footer -->
    <div class="login-footer">
      <p>&copy; 2024 Perenity Software - Tous droits réservés</p>
    </div>
  </div>
</div>
