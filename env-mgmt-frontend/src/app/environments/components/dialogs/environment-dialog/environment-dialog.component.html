<h2 mat-dialog-title>
  {{ isEdit ? 'Modifier l\'environnement' : 'Nouvel environnement' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" />

      @if (form.get('code')?.hasError('required')) {
        <mat-error>
          Code obligatoire
        </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Libellé</mat-label>
      <input matInput formControlName="libelle" />

      @if (form.get('libelle')?.hasError('required')) {
        <mat-error>
          Libellé obligatoire
        </mat-error>
      }
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-slide-toggle formControlName="actif">
      Actif
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="saving">
    Annuler
  </button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="saving">

    @if (saving) {
      <mat-progress-spinner
        mode="indeterminate"
        diameter="16"
        strokeWidth="2">
      </mat-progress-spinner>
      <span>Sauvegarde en cours...</span>
    } @else {
      <span>{{ isEdit ? 'Enregistrer' : 'Créer' }}</span>
    }
  </button>
</mat-dialog-actions>
