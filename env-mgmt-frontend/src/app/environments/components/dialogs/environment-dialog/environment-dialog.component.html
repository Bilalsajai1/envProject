<!-- src/app/environments/components/dialogs/environment-dialog/environment-dialog.component.html -->

<h2 mat-dialog-title>
  {{ isEdit ? 'Modifier l\'environnement' : 'Nouvel environnement' }}
</h2>

<mat-dialog-content>
  <form [formGroup]="form" class="dialog-form">
    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code" />
      <mat-error *ngIf="form.get('code')?.hasError('required')">
        Code obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Libellé</mat-label>
      <input matInput formControlName="libelle" />
      <mat-error *ngIf="form.get('libelle')?.hasError('required')">
        Libellé obligatoire
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline" class="full-width">
      <mat-label>Description</mat-label>
      <textarea matInput rows="3" formControlName="description"></textarea>
    </mat-form-field>

    <mat-slide-toggle formControlName="actif">
      Actif
    </mat-slide-toggle>
  </form>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()" [disabled]="saving">
    Annuler
  </button>
  <button mat-raised-button color="primary" (click)="save()" [disabled]="saving">
    <mat-progress-spinner
      *ngIf="saving"
      mode="indeterminate"
      diameter="16"
      strokeWidth="2">
    </mat-progress-spinner>
    <span *ngIf="!saving">{{ isEdit ? 'Enregistrer' : 'Créer' }}</span>
  </button>
</mat-dialog-actions>
