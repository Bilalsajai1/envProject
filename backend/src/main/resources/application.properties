spring.application.name=backend
server.port=8081

spring.datasource.url=jdbc:h2:mem:mydb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false
# ============================================
# SECURITY (OAuth2 Resource Server)
# ============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/env-mgmt
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/env-mgmt/protocol/openid-connect/certs



# ============================================
# LOG
# ============================================
logging.level.org.springframework.security=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
# ============================================
# APP SECURITY TOGGLE
# ============================================
