spring.application.name=backend
server.port=8081

# ============================================
# DATABASE (H2)
# ============================================
spring.datasource.url=jdbc:h2:mem:mydb;
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

spring.jpa.hibernate.ddl-auto=update 
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# H2 Console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.trace=false
spring.h2.console.settings.web-allow-others=false

# ============================================
# SECURITY (OAuth2 Resource Server)
# ============================================
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://localhost:8080/realms/env-mgmt
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://localhost:8080/realms/env-mgmt/protocol/openid-connect/certs

# ============================================
# JPA AUDITING (NOUVEAU)
# ============================================
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.org.hibernate.envers.audit_table_prefix=
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD

# ============================================
# LOG
# ============================================
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# JACKSON (pour dates/timestamps)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC