spring.application.name=backend
server.port=8081

# ============================================
# DATABASE (MySQL)
# ============================================
spring.datasource.url=jdbc:mysql://localhost:3306/env_mgmt?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=env_user
spring.datasource.password=env_pwd
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Hibernate / JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# ============================================
# KEYCLOAK (pour /auth et /auth/me)
# ============================================
# ? adapte ces valeurs à ta config réelle Keycloak
keycloak.server-url=http://localhost:8080
keycloak.realm=env-mgmt
keycloak.client-id=env-backend-client
keycloak.client-secret=6kUQ1Cinf88wTpbXlUS4N2mzKqudocCq

# ============================================
# SECURITY - Resource Server JWT
# ============================================
# On réutilise les propriétés Keycloak ci-dessus
spring.security.oauth2.resourceserver.jwt.issuer-uri=${keycloak.server-url}/realms/${keycloak.realm}
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=${spring.security.oauth2.resourceserver.jwt.issuer-uri}/protocol/openid-connect/certs

# ============================================
# JPA AUDITING
# ============================================
spring.jpa.properties.hibernate.generate_statistics=false
spring.jpa.properties.org.hibernate.envers.audit_table_prefix=
spring.jpa.properties.org.hibernate.envers.audit_table_suffix=_AUD

# ============================================
# LOGGING
# ============================================
logging.level.org.springframework.security=INFO
logging.level.org.springframework.web=INFO
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# ============================================
# JACKSON (dates / timestamps)
# ============================================
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.time-zone=UTC
