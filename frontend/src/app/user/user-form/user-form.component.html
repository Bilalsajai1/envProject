<h2 mat-dialog-title>{{ form.value.id ? 'Modifier utilisateur' : 'Nouvel utilisateur' }}</h2>

<mat-dialog-content>

  <form [formGroup]="form" class="form">

    <mat-form-field appearance="outline">
      <mat-label>Code</mat-label>
      <input matInput formControlName="code">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Pr√©nom</mat-label>
      <input matInput formControlName="firstName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Nom</mat-label>
      <input matInput formControlName="lastName">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Email</mat-label>
      <input matInput formControlName="email">
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>ProfilService</mat-label>
      <mat-select formControlName="profilId">
        <mat-option *ngFor="let p of profils" [value]="p.id">
          {{ p.libelle }}
        </mat-option>
      </mat-select>
    </mat-form-field>

    <mat-checkbox formControlName="actif">Actif</mat-checkbox>

  </form>

</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-button (click)="close()">Annuler</button>
  <button mat-raised-button color="primary" (click)="save()">
    Enregistrer
  </button>
</mat-dialog-actions>
