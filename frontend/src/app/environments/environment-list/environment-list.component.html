<!-- src/app/environments/environment-list/environment-list.component.html -->

<div class="environment-list-container">
  <div class="header">
    <div class="header-left">
      <button mat-icon-button (click)="goBack()" matTooltip="Retour aux projets">
        <mat-icon>arrow_back</mat-icon>
      </button>
      <div class="title-section">
        <h2>Environnements - {{ typeCode }}</h2>
        <p class="project-info" *ngIf="project">{{ project.libelle }}</p>
      </div>
    </div>

    <button
      mat-raised-button
      color="primary"
      (click)="addEnvironment()"
      *ngIf="canCreateEnvironment()">
      <mat-icon>add</mat-icon>
      Ajouter un environnement
    </button>
  </div>

  <!-- Barre de recherche -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Rechercher...</mat-label>
    <input
      matInput
      [value]="searchTerm"
      (input)="onSearchChange($any($event.target).value)"
      placeholder="Code, libellé, description...">
    <button
      mat-icon-button
      matSuffix
      *ngIf="searchTerm"
      (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <!-- Table -->
  <div class="table-container">
    <table
      mat-table
      [dataSource]="environments"
      matSort
      (matSortChange)="onSortChange($event)"
      class="mat-elevation-z2">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let env">{{ env.code }}</td>
      </ng-container>

      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé</th>
        <td mat-cell *matCellDef="let env">{{ env.libelle }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let env">{{ env.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actif">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let env">
          <mat-chip [class.active-chip]="env.actif" [class.inactive-chip]="!env.actif">
            {{ env.actif ? 'Actif' : 'Inactif' }}
          </mat-chip>
        </td>
      </ng-container>

      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let env">
          <button
            mat-icon-button
            matTooltip="Consulter"
            *ngIf="canConsultEnvironment()"
            (click)="openEnvironment(env)">
            <mat-icon>visibility</mat-icon>
          </button>

          <button
            mat-icon-button
            color="primary"
            matTooltip="Modifier"
            *ngIf="canUpdateEnvironment()"
            (click)="editEnvironment(env); $event.stopPropagation()">
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            matTooltip="Supprimer"
            *ngIf="canDeleteEnvironment()"
            (click)="deleteEnvironment(env); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="size"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="page"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner></mat-spinner>
  </div>
</div>
