<!-- src/app/environments/project-list/project-list.component.html -->

<div class="project-list-container">
  <div class="header">
    <h2>Projets - {{ typeCode }}</h2>

    <!-- ✅ Bouton Ajouter conditionné -->
    <button
      mat-raised-button
      color="primary"
      (click)="addProject()"
      *ngIf="canCreateProject()">
      <mat-icon>add</mat-icon>
      Ajouter un projet
    </button>
  </div>

  <!-- Barre de recherche -->
  <mat-form-field appearance="outline" class="search-field">
    <mat-label>Rechercher...</mat-label>
    <input
      matInput
      [value]="searchTerm"
      (input)="onSearchChange($any($event.target).value)"
      placeholder="Code, libellé, description...">
    <button
      mat-icon-button
      matSuffix
      *ngIf="searchTerm"
      (click)="clearSearch()">
      <mat-icon>close</mat-icon>
    </button>
    <mat-icon matPrefix>search</mat-icon>
  </mat-form-field>

  <!-- Table -->
  <div class="table-container">
    <table
      mat-table
      [dataSource]="projects"
      matSort
      (matSortChange)="onSortChange($event)"
      class="mat-elevation-z2">

      <ng-container matColumnDef="code">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Code</th>
        <td mat-cell *matCellDef="let project">{{ project.code }}</td>
      </ng-container>

      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef mat-sort-header>Libellé</th>
        <td mat-cell *matCellDef="let project">{{ project.libelle }}</td>
      </ng-container>

      <ng-container matColumnDef="description">
        <th mat-header-cell *matHeaderCellDef>Description</th>
        <td mat-cell *matCellDef="let project">{{ project.description }}</td>
      </ng-container>

      <ng-container matColumnDef="actif">
        <th mat-header-cell *matHeaderCellDef>Statut</th>
        <td mat-cell *matCellDef="let project">
          <mat-chip [class.active-chip]="project.actif" [class.inactive-chip]="!project.actif">
            {{ project.actif ? 'Actif' : 'Inactif' }}
          </mat-chip>
        </td>
      </ng-container>

      <!-- ✅ Colonne Actions conditionnée -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let project">
          <button
            mat-icon-button
            matTooltip="Consulter"
            *ngIf="canConsultProject(project.id)"
            (click)="openProject(project)">
            <mat-icon>visibility</mat-icon>
          </button>

          <button
            mat-icon-button
            color="primary"
            matTooltip="Modifier"
            *ngIf="canUpdateProject(project.id)"
            (click)="editProject(project); $event.stopPropagation()">
            <mat-icon>edit</mat-icon>
          </button>

          <button
            mat-icon-button
            color="warn"
            matTooltip="Supprimer"
            *ngIf="canDeleteProject(project.id)"
            (click)="deleteProject(project); $event.stopPropagation()">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <mat-paginator
      [length]="totalElements"
      [pageSize]="size"
      [pageSizeOptions]="pageSizeOptions"
      [pageIndex]="page"
      (page)="onPageChange($event)"
      showFirstLastButtons>
    </mat-paginator>
  </div>

  <div *ngIf="loading" class="loading-overlay">
    <mat-spinner></mat-spinner>
  </div>
</div>
